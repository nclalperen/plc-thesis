name: Thesis Checks

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: PDFs present (informational)
        run: |
          echo "Listing PDFs under docs/ (expected for this repo):"
          git ls-files "docs/*.pdf" || true

      - name: Markdown link check (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --verbose --no-progress "**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}